<!doctype html>
<html>
<head>
<!-- CSS only -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<title>
Player Details
</title>
<style>
td {
text-align: left;
}
table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
<body>


<div style="background-color:blue;TEXT-ALIGN:center">
<br>
<h2>Player Details</h2>
</div>


<div style="background-color:#87CEEB;">
<form>
<br><br><table style="width:40%" class="center">
<tr>
<td>Name<span class="required"><style="color:red">*</style></span>
</td>
<td><input type="text" placeholder = "Name" name="" required>
</td>
</tr>

<tr>
<td>DOB<style="color:red">*</style></span>
</td>
<td><input type="date" placeholder = "DD/MM/YYYY" name="" required>
</td>
</tr>

<tr>
<td>Age<style="color:red">*</style></span>
</td>
<td><input type="number" placeholder = "Enter your age" name="" required>
</td>
</tr>
<tr>
<td>Email Id<style="color:red">*</style></span>
</td>
<td><input type="email" placeholder = "abc@xyz.com" name="" required>
</td>
</tr>
<tr>
<td>Country<style="color:red">*</style></span>
</td>
<td><select id="country" name="" required>
<option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="South Africa">South Africa</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Bangladesh">Bangladesh</option>
</td>
</tr>
<tr>
<td>Skill<span style="color:red">*</span>
</td>
<td><input type="checkbox" id="bat" name="bat " value="bat" required>
<label for="html">Batting</label>
<input type="checkbox" id="bowl" name="" value="bowl">
<label for="html">Bowling</label><br>
</td>
</tr>
<tr>
<td>Bat Style
</td>
<td><input type="radio" id="righthanded" name="" value="righthanded" required>
<label for="html">Righthanded</label>
<input type="radio" id="lefthanded" name="" value="lefthanded">
<label for="html">lefthanded</label><br>
</td>
</tr>
<tr>
<td>Bowl Style
</td>
<td><input type="radio" id="right" name="" value="right" required>
<label for="html">Righthanded</label>
<input type="radio" id="left" name="" value="left">
<label for="html">lefthanded</label><br>
</td>
</tr>
<tr>
<td>Matches<style="color:red">*</style></span>
</td>
<td><input type="number" placeholder = "Matches Played" name="" required>
</td>
</tr>
<tr>
<td>Runs<style="color:red">*</style></span>
</td>
<td><input type="number" placeholder = "Total runs scored" name="" required>
</td>
</tr>
<tr>
<td>Wickets<style="color:red">*</style></span>
</td>
<td><input type="number" placeholder = "Wickets" name="" required>
</td>
</tr>
<tr>
<td>Achievements
</td>
<td><textarea rows="4" cols="50" placeholder="Your Achievements in cricket" required></textarea><br>
</td>
</tr>
</table>

</form>
</div>
<div style="background-color:blue;TEXT-ALIGN:center">
<br>
 <input type="reset" value="Reset">
  <input type="submit" value="Submit">
<br>
<br>
</div>

</body>
</html>
