<html>
<head>
<title>Sport Team</title>
<script>
function scores(){
	var tex1=document.getElementById("team1").value;
	console.log(tex1);
	var tex2=document.getElementById("team2").value;
	console.log(tex2);
	var value1=document.getElementById("score1").value;
	console.log(value1);
	var value2=document.getElementById("score2").value;
	console.log(value2);
	if(value1>value2)
	{
	alert(tex1+" won by "+(value1-value2)+"runs");
	}
	else if(value2>value1)
	{
	alert(tex2+" won by "+(value2-value1)+"runs");
	}
	else
	{
	alert("match is drawn");
	}
}
</script>
</head>
<body>
<form>
<table>
<tr>
<td>Enter the Team Name 1</td>
<td>Score 1</td>
</tr>
<tr>
<td><input type="text" placeholder="Enter team name" id="team1"></td>
<td><input type="number" placeholder="score" id="score1"></td>
</tr>
<tr>
<td>Enter the Team Name 2</td>
<td>Score 2</td>
</tr>
<td><input type="text" placeholder="Enter team name" id="team2"></td>
<td><input type="number" placeholder="score" id="score2"></td>
<tr>
<tr rowspan="2" align="center">
<td colspan="2"><input type="button" value="Result" onclick="scores()">
</td>
</tr>
</table>
</form>
</body>
</html>
